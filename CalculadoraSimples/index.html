<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="Digite o primeiro número" required> <br> <br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select> <br><br>
        <input type="number" id="n2" placeholder="Digite o segundo número" required>
        <br><br>
        <button onclick="calcular()">Calcular </button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <footer>
    <p id="me">Feito por: <a href="https://github.com/JuoamVicktore">João Victor Gomes</a> </p>
</footer>
<script src="./scripts/script.js"></script>
</body>
</html>
